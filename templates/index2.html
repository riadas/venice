<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Causal Discovery App</title>
    <style>

      body {
        font-family: "Helvetica";
        margin: 0;
        height: 100%;
      }

      html {
        height: 100%;
      }

      img {
        width: 100%;
      }

    </style>
  </head>
  <script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function() {

      var images = [];
      for (let i = 1; i < 360; i++) {
        var image = new Image()
        if (i < 10) {
          image.src = "../static/frames3_lutted/output00" + i + ".png";
        } else if (i < 100) {
          image.src = "../static/frames3_lutted/output0" + i + ".png";
        } else {
          image.src = "../static/frames3_lutted/output" + i + ".png";
        }
        images.push(image);
      }

      var i = 1;
      var interval_id = -1;
      // wait 2 seconds

      function timed() {
        console.log("timed() call");
        console.log(i)
        console.log(interval_id);
        // preload image
        if (i >= 360) {
          i = 1;
          // clearInterval(interval_id);
        } else {
          var image = images[i - 1];
          document.querySelector('img').replaceWith(image);
        }
        i = i + 1;
      }
      
      interval_id = setInterval(timed, 10);
    })

  </script>
<body>        

  <img src="../static/frames3_lutted/output001.jpg"/>

</body>

</html>
