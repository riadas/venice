<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Causal Discovery App</title>
    <style>

      body {
        font-family: "Helvetica";
        margin: 0;
        height: 100%;
      }

      html {
        height: 100%;
      }

      img {
        width: 100%;
      }

    </style>
  </head>
  <script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function() {

      var images = [];
      for (let i = 1; i < 360; i++) {
        var image = new Image()
        if (i < 10) {
          image.src = "../static/frames3/output00" + i + ".jpg";
        } else if (i < 100) {
          image.src = "../static/frames3/output0" + i + ".jpg";
        } else {
          image.src = "../static/frames3/output" + i + ".jpg";
        }
        images.push(image);
      }

      var i = 180;
      var interval_id = -1;

      function timed() {
        console.log("timed() call");
        console.log(i)
        console.log(interval_id);
        // preload image
        
        var xhr = new XMLHttpRequest();
        xhr.open("GET", 'http://localhost:3000' + '/coord', true);

        //Send the proper header information along with the request
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () { // Call a function when the state changes.
          if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
              // Request finished. Do processing here.
              console.log("xhr.response")
              console.log(xhr.response)
              i = Math.round(xhr.response*360);
          }
        };
        xhr.send();

        var image = images[i - 1];
        document.querySelector('img').replaceWith(image);
      
      }
      
      interval_id = setInterval(timed, 10);
    })

  </script>
<body>        

  <img src="../static/frames3/output180.jpg"/>

</body>

</html>
